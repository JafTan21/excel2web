<body>

    <ol id="files">

    </ol>

    <script>
        var files = $("#files");

        $.post("/get-uploaded-files", {}, (res) => {
            console.log(res.filenames)
            res.filenames.forEach(file => {
                files.append(`<li>${file} <a href="/edit?name=${file}">Download Html</a></li>`);
            });
        });
    </script>

    <table id="table" style="margin: 0;width: 100%;">
